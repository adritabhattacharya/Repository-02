<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/hover-border.css">
    <script src="assets/js/collapse.js"></script>
    <link rel="stylesheet" href="assets/css/customize.min.css">
    <link rel="stylesheet" href="assets/vendor/icon-set/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>Document</title>
</head>

<body>
    <header id="header"
        class="navbar navbar-expand-lg navbar-fixed navbar-height navbar-flush navbar-container navbar-bordered  ">
        <div class="container">
            <span style="font-size: 20px; font-weight: 700; color: black; margin-left: 150px;">&lt; Add New
                Competition</span>
            <span style="text-align: right; font-size: 15px; margin-right: 50px;">
                <button style="
            background-color: rgb(37, 101, 160);
            color: white;
            border: none;
            border-radius: 5px;
            width: auto;
            height:40px;
            margin: 10px;
            padding:10px;
            ">
                    &#10003; Create
                </button>
                <button style="
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            width: auto;
            height:40px;
            margin: 10px;
            padding:10px;
            ">
                    &#128337; Save as Draft
                </button>
                <button style="
            background-color: white;
            color: red;
            border: none;
            border-radius: 5px;
            width: auto;
            height:40px;
            margin: 10px;
            padding:10px;
            ">
                    &#128465; Delete
                </button>
            </span>
        </div>
    </header>
    <main id="content" role="main" class="main">
        <div class="content container">
            <div class="row justify-content-lg-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <span style="font-size: large; font-weight: 700; color: black;">Primary Details</span><br>

                            <form action="" class="formaligncs">



                                <!-- Input Group -->
                                <div class="row">
                                    <div class="col-md-12 form-group">

                                        <label for="formControlHoverLightFullName" class="input-label">Title <span
                                                style="color: red;">*</span></label>

                                        <input type="text" class="form-control form-control-hover-light"
                                            id="formControlHoverLightFullName" placeholder="Add Title here"
                                            aria-label="Mark Williams">
                                    </div>
                                    <!-- End Input Group -->
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <label for="formControlHoverLightMedium" class="input-label">Apply
                                                From</label>

                                            <input type="date" class="form-control form-control-hover-light"
                                                id="formControlHoverLightMedium" placeholder=""
                                                aria-label="Mark Williams">

                                        </div>
                                        <!-- End Input Group -->
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">


                                            <label for="formControlHoverLightType" class="input-label">Deadline</label>

                                            <input type="date" class="form-control form-control-hover-light"
                                                id="formControlHoverLightType" placeholder=""
                                                aria-label="Mark Williams">
                                        </div>
                                        <!-- End Input Group -->
                                    </div>
                                </div>
                                <p style="text-align: left; cursor: pointer;" class="addLess">Add More Dates
                                    &#709;
                                </p>
                                <div class="visible collapse">
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">

                                                <label for="formControlHoverLightMedium" class="input-label">
                                                    Results</label>

                                                <input type="date" class="form-control form-control-hover-light"
                                                    id="formControlHoverLightMedium" placeholder=""
                                                    aria-label="Mark Williams">

                                            </div>
                                            <!-- End Input Group -->
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">


                                                <label for="formControlHoverLightType" class="input-label">Exhibition
                                                    Date</label>

                                                <input type="date" class="form-control form-control-hover-light"
                                                    id="formControlHoverLightType" placeholder=""
                                                    aria-label="Mark Williams">
                                            </div>
                                            <!-- End Input Group -->
                                        </div>

                                    </div>
                                    <div class="row">

                                        <div class="col-md-12 form-group">

                                            <label for="formControlHoverLightFullName" class="input-label">Add Custom
                                                Date</label>

                                            <input type="date" class="form-control form-control-hover-light"
                                                id="formControlHoverLightFullName" placeholder=""
                                                aria-label="Mark Williams">
                                        </div>
                                        <!-- End Input Group -->
                                    </div>
                                </div>

                                <!-- Input Group -->
                                <div class="row">
                                    <div class="col-md-12 form-group">

                                        <label for="formControlHoverLightFullName" class="input-label">Website
                                            Link</label>

                                        <input type="text" class="form-control form-control-hover-light"
                                            id="formControlHoverLightFullName" placeholder="+91 0987654321"
                                            aria-label="Mark Williams">
                                    </div>
                                    <!-- End Input Group -->
                                </div>
                                <div class="additional">
                                    <div class="row">
                                        <div class="col-md-11 form-group">

                                            <label for="formControlHoverLightFullName" class="input-label">Email</label>

                                            <input type="email" class="form-control form-control-hover-light"
                                                id="formControlHoverLightFullName" placeholder="loginid@gmail.com"
                                                aria-label="Mark Williams" style="float: left;">

                                        </div>
                                        <div class="col-md-1">
                                            <br><br>
                                            <span style="font-size: 15px; cursor: pointer;"
                                                class="addemail">&#8853;</span>
                                        </div>
                                        <!-- End Input Group -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">


                                        <select class="form-control form-control-hover-light drd"
                                            id="formControlHoverLightFullName" placeholder="www.websitename.com"
                                            aria-label="Mark Williams" name="cars" id="cars"
                                            style="border: none; padding: 0;">
                                            <option value="default">Social Media</option>
                                            <option value="volvo">Instagram</option>
                                            <option value="saab">Facebook</option>
                                            <option value="mercedes">LinkedIn</option>
                                            <option value="audi">Twitter</option>
                                        </select>

                                        <input type="select" class="form-control form-control-hover-light"
                                            id="formControlHoverLightFullName" placeholder=""
                                            aria-label="Mark Williams">
                                    </div>
                                    <!-- End Input Group -->
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">

                                        <label for="formControlHoverLightFullName" class="input-label">Phone</label>

                                        <input type="tel" class="form-control form-control-hover-light"
                                            id="formControlHoverLightFullName" placeholder=""
                                            aria-label="Mark Williams">
                                    </div>
                                    <!-- End Input Group -->
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">

                                        <label for="formControlHoverLightFullName" class="input-label">Fee</label>

                                        <input type="tel" class="form-control form-control-hover-light"
                                            id="formControlHoverLightFullName" placeholder=""
                                            aria-label="Mark Williams">
                                    </div>
                                    <!-- End Input Group -->
                                </div>



                            </form>
                        </div>
                    </div>
                </div>
            </div>






            <div class="row justify-content-lg-center" style="margin-top: 50px;">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <span style="font-size: large; font-weight: 700; color: black;">Link Contact</span><br>
                            <span style="font-size: small; font-weight: 400; color: black;">Add from Existing Contact
                                List</span><br>
                            <form action="" class="formaligncs">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <div
                                            style="float: left; width: 40px; height: 40px; background-color: gray; border-radius: 20px;">
                                        </div>
                                        <div
                                            style="font-size: 14px; color: black; font-weight: 600; height: 40px; padding: 10px; margin-left: 50px;">
                                            Add a Profiile Picture
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">

                                        <label for="formControlHoverLightFullName" class="input-label">Location <span
                                                style="color: red;">*</span></label>

                                        <input type="text" class="form-control form-control-hover-light"
                                            id="formControlHoverLightFullName" placeholder="Location Name here"
                                            aria-label="Mark Williams">
                                    </div>
                                    <!-- End Input Group -->
                                </div>

                                <div class="row">
                                    <div class="col-md-12 form-group">

                                        <label for="formControlHoverLightFullName" class="input-label">Address</label>

                                        <input type="text" class="form-control form-control-hover-light"
                                            id="formControlHoverLightFullName" placeholder=""
                                            aria-label="Mark Williams">
                                    </div>
                                    <!-- End Input Group -->
                                </div>

                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <label for="formControlHoverLightMedium" class="input-label">
                                                City</label>

                                            <input type="text" class="form-control form-control-hover-light"
                                                id="formControlHoverLightMedium" placeholder=""
                                                aria-label="Mark Williams">

                                        </div>
                                        <!-- End Input Group -->
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">


                                            <label for="formControlHoverLightType"
                                                class="input-label">State/Province</label>

                                            <input type="text" class="form-control form-control-hover-light"
                                                id="formControlHoverLightType" placeholder=""
                                                aria-label="Mark Williams">
                                        </div>
                                        <!-- End Input Group -->
                                    </div>

                                </div>
                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <label for="formControlHoverLightMedium" class="input-label">
                                                Country</label>

                                            <input type="text" class="form-control form-control-hover-light"
                                                id="formControlHoverLightMedium" placeholder=""
                                                aria-label="Mark Williams">

                                        </div>
                                        <!-- End Input Group -->
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">


                                            <label for="formControlHoverLightType" class="input-label">Zip Code</label>

                                            <input type="text" class="form-control form-control-hover-light"
                                                id="formControlHoverLightType" placeholder=""
                                                aria-label="Mark Williams">
                                        </div>
                                        <!-- End Input Group -->
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-12 form-group">

                                        <label for="formControlHoverLightFullName" class="input-label">Phone</label>

                                        <input type="tel" class="form-control form-control-hover-light"
                                            id="formControlHoverLightFullName" placeholder="+91 0987654321"
                                            aria-label="Mark Williams">
                                    </div>
                                    <!-- End Input Group -->
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">

                                        <label for="formControlHoverLightFullName" class="input-label">Email</label>

                                        <input type="email" class="form-control form-control-hover-light"
                                            id="formControlHoverLightFullName" placeholder="loginid@gmail.com"
                                            aria-label="Mark Williams">
                                    </div>
                                    <!-- End Input Group -->
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">

                                        <label for="formControlHoverLightFullName" class="input-label">Website</label>

                                        <input type="email" class="form-control form-control-hover-light"
                                            id="formControlHoverLightFullName" placeholder="www.websitename.com"
                                            aria-label="Mark Williams">
                                    </div>
                                    <!-- End Input Group -->
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">

                                        <label for="formControlHoverLightFullName" class="input-label">Social
                                            Media</label>

                                        <input type="text" class="form-control form-control-hover-light"
                                            id="formControlHoverLightFullName" placeholder=""
                                            aria-label="Mark Williams">
                                    </div>
                                    <!-- End Input Group -->
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">

                                        <label for="formControlHoverLightFullName" class="input-label">Contact
                                            Person</label>

                                        <input type="email" class="form-control form-control-hover-light"
                                            id="formControlHoverLightFullName"
                                            placeholder="Person Name here (Relation comes here)"
                                            aria-label="Mark Williams">
                                        <div class="new">

                                        </div>
                                        <p style="color:black ; padding:5px; font-size: medium; cursor: pointer;"
                                            class="addNew">Add New
                                        </p>
                                    </div>
                                    <!-- End Input Group -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
